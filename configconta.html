<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Conta</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .config-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .config-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .config-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-save {
            background-color: #007bb5;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 6px;
        }
        .btn-save:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Conecta +</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Link para o Hub -->
                    <li class="nav-item">
                        <a class="nav-link" href="hub.html">Hub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cursos.html">Cursos</a>
                    </li>
                    <!-- Link para Desafios -->
                    <li class="nav-item">
                        <a class="nav-link" href="desafios.html">Desafios</a>
                    </li>
                    <!-- Link para o Chat Bot -->
                    <li class="nav-item">
                        <a class="nav-link" href="bot.html">Chat Bot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="VR.html">VR</a>
                    </li>
                    <!-- Dropdown do Perfil -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="configconta.html">Configurações de Conta</a></li>
                            <li><a class="dropdown-item" href="#">Idioma</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Configuração de Conta -->
    <div class="config-container">
        <div class="config-header">
            <img src="images/default-profile.webp" alt="Foto de Perfil" id="profileImage">
            <h3>Configurações de Conta</h3>
            <p class="text-muted">Gerencie suas informações pessoais</p>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Rafael De Lima Souza">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" placeholder="Seu cargo atual">
            </div>
            <div class="mb-3">
                <label for="areaAtuacao" class="form-label">Área de Atuação</label>
                <input type="text" class="form-control" id="areaAtuacao" placeholder="Sua área de atuação">
            </div>
            <div class="mb-3">
                <label for="chefe" class="form-label">Chefe</label>
                <input type="text" class="form-control" id="chefe" placeholder="Nome do seu chefe">
            </div>
            <div class="mb-3">
                <label for="diretoria" class="form-label">Diretoria</label>
                <input type="text" class="form-control" id="diretoria" placeholder="Diretoria da empresa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Corporativo</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email corporativo">
            </div>
            <div class="mb-3">
                <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                <input type="file" class="form-control" id="fotoPerfil" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <button type="submit" class="btn-save">Salvar Alterações</button>
        </form>
    </div>

    <!-- Scripts do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para visualizar a imagem de perfil antes de enviar
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
